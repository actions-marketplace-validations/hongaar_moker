name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node: 14
            lts: true
          - node: 16
            lts: true
          - node: 18
            lts: false
          - node: 19
            lts: false
    continue-on-error: ${{ ! matrix.lts }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn build
      # - run: yarn test
